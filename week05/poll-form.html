<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a poll form for an organization">
    <meta name="author" content="Adepegba David">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favourite internet browser?</label>
                <div class="form-item column1">
                    <select id="browser" name="browser">
                        <option value="google">Google Chrome</option>
                        <option value="opera">Opera Mini</option>
                        <option value="edge">Mircosoft Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Ikotun Egbe, Ikotun Igando, Yaba"></textarea>
            </fieldset>
            <button>Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Adepegba David</p>
    </footer>
    
</body>
</html>
