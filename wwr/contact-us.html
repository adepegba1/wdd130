    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 13/15 Segun Irefin Street, Lagos State, Nigeria</p>
            <p>Phone Number: +234-810-456-9876</p>
            <p>Email: adepegba-rafting.gmail.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.7662040126643!2d3.272874973993445!3d6.551174593441859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8febd059b82b%3A0x250885e273e06ad2!2s20%20Prophet%20T.B%20Joshua%20St!5e0!3m2!1sen!2sng!4v1754032738858!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">Our location</iframe>
        </section>
        <section class="employee-photos">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </section>
        <section class="form">
            <h2>Enquiry Form</h2>
            <form>                
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>What is your enquiry about?</legend>
                    <label for="general-inquiry">General Inqury</label>
                    <input type="radio" id="general-inquiry" name="message">
                    <label for="reservation-question">Reservation Question</label>
                    <input type="radio" id="reservation-question" name="message">
                    <label for="website-suggestion">Website Suggestion</label>
                    <input type="radio" id="website-suggestion" name="message">
                    <textarea name="message" id="message" placeholder="Your message"></textarea>
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter">
                    <button>SUBMIT</button>
                </fieldset>
            </form>
        </section>
    </main>
